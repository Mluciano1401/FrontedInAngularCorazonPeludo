<main id="main" class="main">

    <div class="pagetitle">
        <h1>Registro de Usuarios</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Formularios</li>
                <li class="breadcrumb-item active">Registro de usuarios</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingreso De Usuarios</h5>

                        <!-- General Form Elements -->
                        <form class="needs-validation" id="form" novalidate>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="idUser" class="form-label">ID Usuario</label>
                                    <input type="text" class="form-control" id="idUser" disabled>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inputNumber" class="col-form-label">Imagen de usuario</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                  <a href="../enums/registroTipoUsuario.html">Crear nuevo</a>
                                  <label for="tipoUser" class="form-label">Tipo de usuario</label>
                                  <select id="tipoUser" class="form-select" required>
                                    <div id="data-display">Selecciona Una Opcion...</div>
                                  </select>
                                </div>
                              </div>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="user" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="user" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sucursal" class="form-label">Sucursal</label>
                                    <input type="text" class="form-control" id="sucursal" required>
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-6 mb-3">
                                  <label for="status" class="form-label">Status</label>
                                  <select id="status" class="form-select" required>
                                    <option value="" disabled selected>Selecciona Una Opcion...</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                  </select>
                                </div>
                                <div class="col-md-6">
                                  <label for="fechaModificacion" class="form-label">Fecha de Modificacion</label>
                                  <input type="date" id="fechaModificacion" class="form-control" disabled>
                                </div>
                              </div>


                            <div class="text-center mb-5">
                                <button type="submit" class="btn btn-primary buttonSubmit">Enviar</button>
                                <button type="reset" class="btn btn-outline-danger">Limpiar</button>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</main>
