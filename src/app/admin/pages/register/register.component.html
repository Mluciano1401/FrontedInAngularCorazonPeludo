<main class="container w-75 mt-5 rounded shadow">
    <div class="row align-items-stretch ">

      <div class="col bg-registrar d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

      <div class="col bg-white p-4 rounded-end">

        <form action="#" class="needs-validation" id="form" novalidate>

          <h2 class="fw-bold text-center pt-5 mb-5">Crear Cuenta</h2>

          <div class="mb-4">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="user" class="form-control" name="name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" required>
          </div>


          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" name="password" required>
          </div>

          

          <div class="col-12 mb-4">
            <div class="form-check">
              <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
              <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
          </div>
 

          <div class="col-12">
            <p class="small mb-0">¿Tiene una cuenta? <a href="../login/html/index.html">Log in</a></p>
          </div>


        </form>
      </div>
    </div>
  </main><!-- End #main -->
