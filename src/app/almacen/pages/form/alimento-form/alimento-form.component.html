<main id="main" class="main">

    <div class="pagetitle">
      <h1>Registro de Alimento</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Formularios</li>
          <li class="breadcrumb-item active">Registro de alimento</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ingreso De Alimentos</h5>

              <!-- General Form Elements -->
              <form class="needs-validation" id="form" novalidate>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="idAlimentos" class="form-label">ID Alimento</label>
                    <input type="text" class="form-control" id="idAlimentos" disabled>
                  </div>
                </div>

                
                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="registro-alimentos-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registro-alimentos-nombre" required>
                  </div>
                  <div class="col-md-6">
                    <label for="registro-alimentos-lote" class="form-label">Lote</label>
                    <input type="text" class="form-control" id="registro-alimentos-lote" required>
                  </div>
                </div>


                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <a href="../enums/registroMarca.html">Crear nueva</a>
                    <label for="marca" class="form-label">Marca</label>
                    <select id="marca" class="form-select" required>
                      <div id="data-display1">Selecciona Una Opcion...</div>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="registro-alimentos-costo" class="form-label">Costo</label>
                    <input type="number" class="form-control" id="registro-alimentos-costo" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="tipoAlimento" class="form-label">Tipo De Alimentos</label>
                    <select id="tipoAlimento" class="form-select" required>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="registro-alimentos-contenido" class="form-label">Contenido</label>
                    <input type="text" class="form-control" id="registro-alimentos-contenido" required>
                  </div>
                  
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="unidadMedida" class="form-label">Unidad De Medida</label>
                    <select id="unidadMedida" class="form-select" required>
                      <option value="" disabled selected>Selecciona Una Opcion...</option>
                        <option value="lb">libras</option>
                        <option value="gr">gramos</option>
                        <option value="onz">onzas</option>
                        <option value="kg">kilogramos</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="registro-alimentos-fechaVencimiento" class="form-label">Fecha De Vencimiento</label>
                    <input type="date" id="registro-alimentos-fechaVencimiento" class="form-control" required>
                  </div>

                </div>

                <div class="row mb-5">
                  <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                      <select id="status" class="form-select" required>
                        <option value="" disabled selected>Selecciona Una Opcion...</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="reg-alimentos-fechaModificacion" class="form-label">Fecha de Modificacion</label>
                    <input type="date" id="reg-alimentos-fechaModificacion" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="text-center mb-3">
                  <button type="submit" class="btn btn-primary buttonSubmit">Enviar</button>
                  <button type="reset" class="btn btn-outline-danger">Limpiar</button>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>

  </main>
