<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesion</title>

</head> 

<body class="bodyLogin">
    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch ">

            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

            <div class="col bg-white p-4 rounded-end">

                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido/a</h2>

                <form action="#" class="needs-validation" id="form" novalidate>
                    <div class="mb-4">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text"  id="user" class="form-control" name="name" required>
                        <div class="valid-feedback">¡Válido!</div>
                        <div class="invalid-feedback">¡Ingrese el Usuario!</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="contrasenha" class="form-control" name="password" required>
                        <div class="valid-feedback">¡Válido!</div>
                        <div class="invalid-feedback">¡Ingrese la contraseña!</div>
                    </div>

                    <div name="" class="select" id="">
                        <div class="form-check checkboxR">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Remember Me
                            </label>
                          </div>
                        
                        <div class="my-3 col-md-6 recuperar">
                            <span><a href="">Recuperar Contraseña</a></span>
                        </div>
                    </div>
                    

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        
                    </div>


                    <div class="my-3 registro">
                        <span><a href="../../../public/register/registrarse.html">Registrarme</a></span>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



<script src="../../../src/js/api/admin/auth/login.js"></script>
</body>

</html>
